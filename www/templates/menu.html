<ion-side-menus enable-menu-with-back-views="false">
  
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="right">
    
    <ion-header-bar class="bar-calm">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Buscar" ng-model="search">
      </label>
    </ion-header-bar>

    <ion-content>
      <div class="list" menu-close ng-repeat="person in myContacts | filter: search">
          <a class="item item-avatar" href="#">
            <img src="">
            <h2>{{person.name}}</h2>
            <p>{{person.description}}</p>
          </a>
      </div>
      <div class="list" menu-close ng-repeat="person in othersContacts | filter: search" ng-if="(myContacts | filter: search).length == 0">
          <a class="item item-avatar" href="#">
            <img src="">
            <h2>{{person.name}}</h2>
            <p>{{person.description}}</p>
          </a>
      </div>
      <div ng-if="(myContacts | filter: search).length == 0 && (othersContacts | filter: search).length == 0">
        <p>Nenhum contato encontrado para a busca: {{search}}</p>
      </div>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
